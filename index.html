<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS499 Capstone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(255,255,255,0.9);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            margin: 0;
            color: #333;
            font-size: 2.5rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #fda085;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .button:hover {
            background: #f6d365;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Introduction</h1>
    </header>
    <main>
        <p>
            This is a clean and modern webpage template. You can customize the content, colors, and layout to fit your needs.
        </p>
        <a href="#" class="button">Get Started</a>
    </main>
    <footer>
        &copy; 2025 Agnieszka Sikora. All rights reserved.
    </footer>
</body>
</html>
